<app-my-new-component></app-my-new-component>
<ul>
  <li *ngFor = "let arr of myVar"> {{arr}} </li>
</ul>
<div *ngIf = "ok; then tmpl1 else tmpl2"></div>
<ng-template #tmpl1>
  <h1> True </h1>
</ng-template>
<ng-template #tmpl2>
    <h1> False </h1>
  </ng-template>
  <img  src="{{angularLogo}}" >
  <img [src] = "angularLogo" >
  <img bind-src = "angularLogo">
<button [disabled] = "buttonStatus == true" >My button </button>
<button (click) = "myEvent ($event)">Event button</button>
